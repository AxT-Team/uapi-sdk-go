        \n}\n```\n\n## 技术规格\n- **加密算法**: AES-256\n- **编码格式**: Base64/HEX（输入/输出）\n\
        - **IV长度**: 16字节（128位）\n- **版本标注**: v3.4.8+\n\n> [!NOTE]\n> **关于IV（初始化向量）\
        **\n> - GCM模式无需提供IV\n> - CBC/CTR/OFB/CFB模式可选提供IV\n> - ECB模式不使用IV\n> - 建议每次\
        加密使用不同的IV以确保安全性\n\n> [!TIP]\n> **关于输出格式**\n> - 如需与在线加密工具（如 toolhelper.cn）对\
