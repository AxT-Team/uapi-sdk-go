                $ref: "#/components/schemas/get_convert_unixtime_200_response"
          description: 转换成功！响应中会同时包含标准日期字符串和秒级Unix时间戳，方便你使用。
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/get_convert_unixtime_400_response"
          description: 请求失败。请检查你提供的 `time` 参数是否是有效的时间戳或我们支持的日期格式（YYYY-MM-DD HH:mm:ss）。
