  /random/string:
    get:
      description: |-
        无论是需要生成一个安全的随机密码、一个唯一的Token，还是一个简单的随机ID，这个接口都能满足你。

        ## 功能概述
        你可以精确地控制生成字符串的长度和字符集类型，非常灵活。

        ## 使用须知

        > [!TIP]
        > **字符集类型 `type` 详解**
        > 你可以通过 `type` 参数精确控制生成的字符集：
        > - **`numeric`**: 纯数字 (0-9)
        > - **`lower`**: 纯小写字母 (a-z)
        > - **`upper`**: 纯大写字母 (A-Z)
        > - **`alpha`**: 大小写字母 (a-zA-Z)
        > - **`alphanumeric`** (默认): 数字和大小写字母 (0-9a-zA-Z)
        > - **`hex`**: 十六进制字符 (0-9a-f)
      operationId: get-random-string
      parameters:
      - description: 你希望生成的字符串的长度。有效范围是 1 到 1024。
        explode: true
        in: query
        name: length
        required: false
        schema:
          default: 16
          example: 32
          type: integer
        style: form
        x-tooltip: 默认为16，最大1024。
      - description: 指定构成字符串的字符类型。
        explode: true
        in: query
        name: type
        required: false
        schema:
          default: alphanumeric
          enum:
          - numeric
          - lower
          - upper
          - alpha
          - alphanumeric
          - hex
          example: alphanumeric
          type: string
          x-enumLabels:
            numeric: 纯数字
            lower: 小写字母
            upper: 大写字母
            alpha: 大小写字母
            alphanumeric: 字母+数字
            hex: 十六进制
        style: form
        x-tooltip: 默认为'alphanumeric' (数字+字母)。
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/get_random_string_200_response"
          description: 生成成功！
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/get_random_string_400_response"
          description: 无效的请求参数。
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/get_random_string_500_response"
          description: 服务器内部错误。
      summary: 随机字符串
      tags:
      - Random
      x-search-words:
      - 随机字符串
      - 密码生成
      - token
      - 随机id
      - random string
      - password
      - generator
      - key
      - 密钥
