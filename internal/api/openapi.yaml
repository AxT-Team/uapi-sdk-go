        置。\n\n### 支持的加密模式\n- **GCM模式**（推荐）：认证加密模式，提供完整性保护\n- **CBC模式**：经典块加密模式，需要\
        IV和填充，适用于文件加密\n- **CTR模式**：流密码模式，无需填充，适用于实时数据加密\n- **OFB/CFB模式**：流密码模式，无需填\
        充，适用于流数据加密\n- **ECB模式**（不推荐）：仅用于兼容性需求\n\n### 支持的填充方式\n- **PKCS7填充**（推荐）：标准\
        填充方式\n- **Zero填充**：使用0x00字节填充\n- **None填充**：无填充，用于流密码模式\n\n### 输出格式支持\n- **base64**（\
        默认）：标准Base64编码输出，适合传输和存储\n- **hex**：十六进制编码输出，方便与在线加密工具对比验证\n\n通过 `output_format`\
        \ 参数可以直接获取HEX格式的密文，无需额外调用转换接口。\n\n## 参数说明\n- **`text`**: 待加密的明文文本\n- **`key`**:\
        \ 加密密钥（支持任意长度）\n- **`mode`**: 加密模式（可选，默认GCM）\n- **`padding`**: 填充方式（可选，默认\
        PKCS7）\n- **`iv`**: 自定义IV（可选，Base64编码，16字节）\n- **`output_format`**: 输出格式（可\
        选，默认base64）\n\n## 使用示例\n\n**示例1：HEX格式输出**\n```json\n{\n  \"text\": \"测试文本\
